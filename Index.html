<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encriptador</title>
</head>
<body>
    <main class="main-container">
        <section class="logo-section">
            <img class="alura-logo" src="https://mapymy.github.io/assets/logo.svg" alt="Alura logo"/>
        </section>
        <section class="input-section">
            <form>
                <label for="userText">Ingrese el texto aqui</label>
                <input type="text" id="userText" name="userText"><br><br>
              </form>
              <div class="input-btns-section">
                  <div class="description-container">
                    <img class="description-img-input" src="https://mapymy.github.io/assets/Info.svg" alt="Info logo"/>
                    <p class="description-input">Apenas letras minúsculas e sem acento.</p>
                  </div>
                <div class="btns-container">
                    <button id="encrypt-btn" class="main-btn">Encriptar</button>
                    <button id="decrypt-btn" class="sec-btn">Desencriptar</button>
                </div>
              </div>
        </section>
        

        <section class="output-section">
            <div id="not-found-container" class="output-not-found-container">
                <img class="not-found-img" src="https://mapymy.github.io/assets/Mu%C3%B1eco.svg" alt="Not found image"/>
                <h2 class="title-not-found">Ningún mensaje fue encontrado</h2>
                <p class="description-not-found">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="encrypt-output-container" class="encrypt-output-container">
                <div id="encrypt-output" class="encrypt-output"></div>
                <button id="copy-btn" class="sec-btn">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <p class="footer-p">Author: Maria montt</p>
        <p class="footer-p"><a class="footer-link" href="mailto:mapymy@gmail.com">mapymy@gmail.com</a></p>
    </footer>
</body>
</html>
